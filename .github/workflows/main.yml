name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Her gün gece 00:00'da çalışır
  workflow_dispatch:       # Manuel çalıştırma için

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: Nicat-Mammadov
          outputs: |
            dist/snake.svg

      - name: Push generated snake.svg to output branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true
