# GitHub Action: Generate a contribution snake graph animation ğŸ

name: Generate Snake

on:
  schedule:
    # Her 6 saatte bir Ã§alÄ±ÅŸsÄ±n
    - cron: "0 */6 * * *"
  workflow_dispatch:  # Manuel olarak da Ã§alÄ±ÅŸtÄ±rÄ±labilir

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Depoyu klonla
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ YÄ±lan animasyonunu oluÅŸtur
      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Nicat-Mammadov
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 3ï¸âƒ£ Ã‡Ä±ktÄ±larÄ± "output" branch'ine gÃ¶nder
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
