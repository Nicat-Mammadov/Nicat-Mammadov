name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # her gün gece 00:00'da çalışır
  workflow_dispatch:       # manuel çalıştırma seçeneği

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: Nicat-Mammadov    # <-- senin GitHub kullanıcı adın
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      - name: Push generated files to output branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true
