name: Generate Snake

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: Nicat-Mammadov
          outputs: |
            ./github-contribution-grid-snake.svg
            ./github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit and Push snake files to output branch
        run: |
          # Output branch'i olu≈ütur
          git checkout --orphan output
          git reset --hard
          git clean -fdx

          # SVG dosyalarƒ±nƒ± kopyala
          cp ./github-contribution-grid-snake*.svg ./

          # Commit ve push
          git add github-contribution-grid-snake*.svg
          git commit -m "Generate contribution snake üêç"
          git push -f origin output
