name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # her gün gece 12'de çalışsın
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: Nicat-Mammadov
          outputs: |
            ./snake.svg
            ./snake-dark.svg?palette=github-dark

      - name: Push generated files to output branch
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true
