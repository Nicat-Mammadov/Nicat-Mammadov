name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"  # her gün gece 00:00'da çalışır
  workflow_dispatch:       # manuel çalıştırma seçeneği

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: Nicat-Mammadov    # <-- senin GitHub kullanıcı adın
          outputs: |
            dist/s
